<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cash-register">
            <div class="header">
                <h1>Cash Register</h1>
            </div>
            <div class="register-body">
                <div class="input-section">
                    <label for="price">Price of Item</label>
                    <input type="number" id="price" placeholder="Enter item price" value="1.87" />

                    <label for="cash">Cash Provided</label>
                    <input type="number" id="cash" placeholder="Enter cash provided" />
                </div>
                <div class="result-section">
                    <p id="change-due">Change Due: $0.00</p>
                    <button id="purchase-btn">Complete Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
