<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
        <h1>Telephone Number Validator</h1>
        </header>
        <div class="phone-body">
            <div class="phone-top">
                <div class="phone-speaker"></div>
                <div class="phone-camera"></div>
            </div>
            <div class="inner-phone">
                <div id="main-content">
                    <h2 class="welcome-message">Welcome</h2>
                    <p class="enter">Enter a phone number to check if it's valid.</p>
                    <div class="input-container">
                    <input type="text" id="user-input" placeholder="Enter a phone number" required>

<div id="results-div"></div>
                    <div id="result-container"></div>
                    <button id="check-btn" >Check</button><button id="clear-btn" >Clear</button>
                    </div>
                    </div>
            </div>
            <div class="phone-bottom"></div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
