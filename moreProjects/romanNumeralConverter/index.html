<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="https://cdn.pixabay.com/video/2023/04/12/158505-816999631_large.mp4" type="video/mp4">
    </video>
    <div id="overlay">   
        <div class="container">
            <h1>Roman Numeral Converter</h1>
            <label for="input">Enter your number:</label>
            <input type="number" id="number" class="input" placeholder="Enter a number" aria-label="Enter a number">
            <button id="convert-btn" aria-label="Convert to Roman Numeral">Convert</button>
            <p id="output">The Result Will Be Displayed Here</p>
            <p class="thanks">Thank you for using our Roman Numeral Converter</p>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
